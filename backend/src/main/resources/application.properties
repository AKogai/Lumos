spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/appdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=8080

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:your-api-key-here}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo

# Claude Configuration (fallback)
claude.api.key=${CLAUDE_API_KEY:your-claude-api-key-here}
claude.api.url=https://api.anthropic.com/v1/messages
claude.model=claude-3-5-sonnet-20241022
claude.api.version=2023-06-01

# Shared AI Prompt Template
openai.prompt.template=You will help create personalized condolence messages for posting on memorial pages. Your task is to write two heartfelt, appropriate messages based on the provided information: one addressed to the grieving family and one for public posting.\n\nHere is information about the deceased person:\n<deceased_info>\n{DECEASED_INFO}\n</deceased_info>\n\nHere is information about the user who will be posting the condolence:\n<user_info>\n{USER_INFO}\n</user_info>\n\nHere is the desired tone for the messages:\n<tone>\n{TONE}\n</tone>\n\nHere is the religious or spiritual context (if any):\n<religion>\n{RELIGION}\n</religion>\n\nYour task is to create two distinct condolence messages with the following requirements:\n\n**Content Requirements:**\n- Include relevant details from the deceased person's information when appropriate\n- Reflect the relationship described between the user and deceased/family\n- Incorporate any specific memories provided by the user\n- Offer genuine comfort and express sympathy appropriately\n- Avoid generic clich√©s unless they truly fit the specific situation\n- Adapt language and references based on any religious or spiritual context provided\n\n**Message Requirements:**\n- **Family Message**: More personal and intimate, directly addressing family members\n- **Public Message**: Appropriate for public viewing, suitable for a memorial page where others will see it\n- Keep each message concise (typically 2-3 sentences)\n- Write in the same language used in the input information\n- Make messages feel personal based on the described relationship\n- Ensure both messages are appropriate for their intended audiences\n\n**Religious/Spiritual Considerations:**\n- If religious context is provided, include appropriate spiritual references, prayers, or religious comfort (Maybe add reference to religious text if applicable.)\n- If no religious context is given, focus on memories, legacy, and human connection\n- Respect any specific religious traditions or beliefs mentioned\n\nAfter your analysis, provide your two final condolence messages in this format:\n\n**Message for Family:**\n[Your message directed to the grieving family members]\n\n**Message for Public Memorial:**\n[Your message appropriate for posting on a public memorial page]\n\nExample output:\n**Message for Family:**\n[2-3 sentence heartfelt message directly addressing family members, incorporating personal details and relationship context]\n\n**Message for Public Memorial:**\n[2-3 sentence message suitable for public viewing, honoring the deceased's memory and offering general comfort]

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
